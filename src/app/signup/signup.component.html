<div class="container">
  <!-- Logo-->

  <div class="logo-container">
    <img src="assets/LOGO.png" alt="Logo" class="logo-img">
  </div>
 
  <div class="row">
    <div class="alert alert-success" role="alert" *ngIf="registrationSuccess" [ngClass]="{'hide': !registrationSuccess}">
      Inscription réussie!
    </div>
    <!-- Left Column - Signup Form -->
    <div class="col-md-6">
      <div class="signup-form">
        <h1 class="mb-4">Inscription</h1>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="firstName">Nom:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Prénom:</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
          </div>

          <div class="form-group">
            <label for="status"></label>
          </div>

          <button [disabled]="signupForm.invalid" type="submit"
            class="btn btn-primary btn-lg btn-block">S'inscrire</button>

        </form>

       
        
        <br>
        <br>
        <div class="signin-line">
          <span>Vous avez déjà un compte ? </span>
          <a routerLink="/signin" style="color: green;">Se connecter</a>
        </div>
      </div>
    </div>

    <!-- Right Column - Picture -->
    <div class="col-md-6">
      <div class="signup-image">
        <img src="assets\chrisLee70l1tDAI6rMUnsplash1.jpeg" alt="Signup Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<div class="footer">
  © Crédits : EPSI RENNES 2024
</div>
