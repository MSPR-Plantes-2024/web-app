<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publication Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="assets/logo plante.png" alt="Logo" height="60"
        class="d-inline-block align-top">
    </a>
    <div class="ml-auto">
      <a class="navbar-brand" routerLink="/profile" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }">Mon Espace</a>
      <a class="navbar-brand" [routerLinkActive]="['active']" style="color: #005307;">Publications</a>
    </div>
  </nav>


  <div class="container publication-details">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="publication-image">
          <img src="assets/plante.jpg" alt="Plant Image">
        </div>
        <div class="description">
          <h3>Description</h3>
          <p>Description de la plante</p>
          fhjdoisdjfdoisfjsodifjosd
        </div>
        <div class="message-form">
          <h3>Envoyer un message</h3>
          <form>
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Votre Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div> 
    </div>
  </div>

</body>

</html>
