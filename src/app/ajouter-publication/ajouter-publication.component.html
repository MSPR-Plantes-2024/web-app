<!-- ajouter-publication.component.html -->
<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Ajouter une publication</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="formPublication">
          <div class="form-group">
            <label for="description" for="description">Description</label>
            <textarea class="form-control"
             id="description"
              rows="3" formControlName="description"
               required>
            </textarea>
          </div>
          <div class="form-group">
            <label for="address">Adresse: </label>
            <select formControlName="address" id="address">
              <option *ngFor="let adress of addressesUser" [ngValue]="adress.id">
                {{ adress.postalAddress }} - {{ adress.city }} - {{ adress.zipCode }}
              </option>
            </select>
          </div>
          <div>
            <h2>Add Plant</h2>
            <div formArrayName="selectedPlants">
              <div *ngFor="let plantControl of selectedPlants.controls; let i = index">
                <input type="text" [formControlName]="i">
              </div>
            </div>
            <div>
              <label>Select Plant:</label>
              <select (change)="onPlantSelected($event)">
                <option *ngFor="let plant of plantsUser" [value]="plant.id">{{ plant.name }}</option>
              </select>
            </div>
            <button type="button" (click)="onAddPlant()">Add Plant</button>
          </div>
  
          <button type="button" (click)="ajouterPublication()" class="btn btn-success">Ajouter publication</button>
        </form>
      </div>
    </div>
  </div>
